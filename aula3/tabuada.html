<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Tabuada Simples</title>
</head>
<body>
    <h2>Gerador de Tabuada</h2>
    <button onclick="gerarTabuada()">Clique para escolher a tabuada</button>
    <p id="resultado"></p>

    <script>
        function gerarTabuada() {
            // Pergunta ao usuÃ¡rio qual tabuada ele deseja ver
            let numero = prompt("Digite um nÃºmero para ver a tabuada:");

            // Converte a entrada para nÃºmero
            numero = Number(numero);

            let resultado = `<strong>ğŸ“Œ Tabuada do ${numero}:</strong><br>`;

            // Gera a tabuada de 1 a 10
            for (let i = 1; i <= 10; i++) {
                resultado += `${numero} x ${i} = ${numero * i} <br>`;
            }

            // Exibe a tabuada na tela
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
