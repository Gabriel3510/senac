<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Página do Estudante</title>
</head>
<body>
    <!-- Título principal -->
    <h1>Gabriel Lima</h1>

    <!-- Parágrafo descritivo -->
    <p>Atualmente estou aprendendo HTML básico, incluindo tags como headings, parágrafos, listas, imagens, links e formulários.</p>

    <!-- Lista de hobbies -->
    <h2>Meus Hobbies</h2>
    <ol>
        <li>Ler livros de ficção científica</li>
        <li>Praticar esportes ao ar livre</li>
        <li>Ver animes</li>
    </ol>

    <!-- Imagem -->
    <img src="https://mappa.ag/wp-content/uploads/2021/07/quadcopter-voando-na-natureza_231208-10459.jpg" alt="Imagem ilustrativa" width="300">

    <!-- Link externo -->
    <p>Visite meu site favorito: 
        <a href="https://www.youtube.com/">youtube</a>
    </p>

    <!-- Formulário -->
    <h2>Formulário de Contato</h2>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Enviar">
</body>
</html>
